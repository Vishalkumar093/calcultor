<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: linear-gradient(red yellow blue);
        }
    </style>
    <link rel="stylesheet" href="CSS/calculator.css">
</head>
<body>
    <form action="" name="calculator">
        <table>
            <tr>
                <td colspan="4" id="writter"><u>Guided   by : Sadham Hussain</u></td>
            </tr>
            <tr>
                <td colspan="4"><input type="text" id="display" disabled placeholder="RESLUT" class="input1"></td>
            </tr>
            
            <tr>
                <td><input type="button" value="1" onclick="calculator.display.value +='1'" class="box_shadow"></td>
                <td><input type="button" value="2" onclick="calculator.display.value +='2'" class="box_shadow"></td>
                <td><input type="button" value="3" onclick="calculator.display.value +='3'" class="box_shadow"></td>
                <td><input type="button" value="+" onclick="calculator.display.value +='+'"
                class="box_shadow1"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="calculator.display.value +='4'" class="box_shadow"></td>
                <td><input type="button" value="5" onclick="calculator.display.value +='5'" class="box_shadow"></td>
                <td><input type="button" value="6" onclick="calculator.display.value +='6'" class="box_shadow"></td>
                <td><input type="button" value="-" onclick="calculator.display.value +='-'"
                 class="box_shadow1"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="calculator.display.value +='7'" class="box_shadow"></td>
                <td><input type="button" value="8" onclick="calculator.display.value +='8'" class="box_shadow"></td>
                <td><input type="button" value="9" onclick="calculator.display.value +='9'"
                    class="box_shadow"></td>
                <td><input type="button" value="*" onclick="calculator.display.value +='*'"
                class="box_shadow1"></td>
            </tr>
            <tr>
                <td><input type="button" value="c" onclick="calculator.display.value =''"
                    class="box_shadow2"></td>
                <td><input type="button" value="0" onclick="calculator.display.value +='0'"
                    class="box_shadow"></td>
                <td><input type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)" class="box_shadow1"></td>
                <td><input type="button" value="/" onclick="calculator.display.value +='/'"
                class="box_shadow1"></td>
                 
            </tr>
            <tr>
              <td colspan="4" class="art"><u>ART BY : VISHAL KUMAR</u></span></td><span>
            </tr>
            
        </table>
    </form>
</body>
</html>
